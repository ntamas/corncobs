name: Build

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

env:
  CIBW_BEFORE_ALL_LINUX: >
    yum -y install libatomic &&
    ( curl -sSf https://sh.rustup.rs | sh -s -- --default-toolchain 1.83 --profile=minimal -y ) &&
    rustup show
  CIBW_BEFORE_ALL_WINDOWS: >
    rustup toolchain install --no-self-update 1.83 &&
    rustup target add i686-pc-windows-msvc
  CIBW_BEFORE_ALL_MACOS: >
    rustup toolchain install --no-self-update 1.83 &&
    rustup target add x86_64-apple-darwin
  CIBW_ENVIRONMENT_LINUX: "PATH=$HOME/.cargo/bin:$PATH"

jobs:
  build_wheel_linux:
    name: Build wheels on Linux (${{ matrix.wheel_arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        wheel_arch: [x86_64]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BUILD: "cp310-manylinux_${{ matrix.wheel_arch }} cp310-musllinux_${{ matrix.wheel_arch }}"

      - name: Check ABI3 compliance
        run: pip install abi3audit && abi3audit --strict --verbose ./wheelhouse/*.whl

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.wheel_arch }}
          path: ./wheelhouse/*.whl
          if-no-files-found: error

  build_wheel_macos_universal:
    name: Build wheels on macOS (universal)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_ARCHS_MACOS: universal2
          CIBW_BUILD: "cp310-macosx_universal2"
          MACOSX_DEPLOYMENT_TARGET: "10.12"

      - name: Install Python # needed for abi3audit below
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Check ABI3 compliance
        run: pip install abi3audit && abi3audit --strict --verbose ./wheelhouse/*.whl

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-universal
          path: ./wheelhouse/*.whl
          if-no-files-found: error

  build_wheel_macos_x86_64:
    name: Build wheels on macOS (x86_64)
    runs-on: macos-15-intel

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_ARCHS_MACOS: x86_64
          CIBW_BUILD: "cp310-macosx_x86_64"
          MACOSX_DEPLOYMENT_TARGET: "10.9"

      - name: Install Python # needed for abi3audit below
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Check ABI3 compliance
        run: pip install abi3audit && abi3audit --strict --verbose ./wheelhouse/*.whl

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86_64
          path: ./wheelhouse/*.whl
          if-no-files-found: error

  build_wheel_win:
    name: Build wheels on Windows (${{ matrix.wheel_arch }})
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - wheel_arch: win32
          - wheel_arch: win_amd64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BUILD: "cp310-${{ matrix.wheel_arch }}"
          CIBW_TEST_COMMAND: "cd /d {project} && python -m pytest tests"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.wheel_arch }}
          path: ./wheelhouse/*.whl
          if-no-files-found: error

  publish:
    name: Publish wheels
    runs-on: ubuntu-latest
    needs:
      [
        build_wheel_linux,
        build_wheel_macos_universal,
        build_wheel_macos_x86_64,
        build_wheel_win,
      ]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: ${{ secrets.PYPI_USERNAME }}
          password: ${{ secrets.PYPI_PASSWORD }}
          verbose: true
